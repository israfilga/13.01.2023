<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Forum</h1>
        <table>
            <tr>
                <td>Name :</td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="Password" placeholder="Password"   name=""></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>

            <tr>
                <td>Email :</td>
                <td>
                    <input type="mail" placeholder="Email" name="">
                    </td>
            </tr>
            <tr>
                <td>Phone no :</td>
                <td>
                    <select>
                    <option>+994</option>
                    <option>+995</option>
                    <option>+996</option>
                    <option>+998</option>
                    <option>+998</option>
                    <option>+999</option>
                    </select>
                    <input type="Phone" placeholder="51 *** ** **" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit" name="">
                    <button class="form__button">Sign In</button>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
